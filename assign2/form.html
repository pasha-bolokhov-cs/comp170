<html>
  <!-- Head -->
  <head>
    <!-- Title -->
    <title>
      Calculator Form
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
  </head>

  <!-- Body -->
  <body>
    <div class="container-fluid">

      <!-- Page Header -->
      <div class="row page-header">
	<div class="col-xs-12">
	  <h1>Calculator</h1>
	</div>
      </div>

      <!-- Main Content -->
      <div class="row">
	<div class="col-xs-12">
	  <form action="perform.php" method="post">

	    <div class="row">
	      <!-- First number -->
	      <div class="col-xs-12 col-md-2">
		<input type="text" placeholder="First number" name="first" id="first" class="form-control">
	      </div>
	      
	      <!-- Second number -->
	      <div class="col-xs-12 col-md-2">
		<input type="text" placeholder="Second number" name="second" class="form-control">
	      </div>

	      <!-- Operation -->
	      <div class="col-xs-1">
		<select name="operation" name="operation" class="form-control">
		  <option value="+" selected>+</option>
		  <option value="-">-</option>
		  <option value="*">*</option>
		  <option value="/">/</option>
		  <option value="**">**</option>
		</select>
	      </div>
	      
	      <!-- Button -->
	      <div class="col-xs-3">
		<button type="submit" class="btn btn-primary">
		  <span class="glyphicon glyphicon-road"></span>
		  &nbsp;Go
		</button>
	      </div>

	    </div> <!-- /row -->
	  </form>
	</div> <!-- /col-xs-12 wrapping the form-->
      </div> <!-- /row -->
    </div> <!-- /container-fluid -->

    <!-- JQuery and Bootstrap -->
    <script src="jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
